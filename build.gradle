apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(include: ['*.jar'], dir: '../libs_baidu')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }

    sourceSets {
        main {
            //so文件
            jniLibs.srcDirs = ['libs', '../libs_baidu']
        }


    }
    flavorDimensions "default"
    productFlavors {
        zhao {}
    }

    buildTypes {
        debug {}
        prePublish {}
        release {}
    }
}
repositories {
    mavenCentral()
}
